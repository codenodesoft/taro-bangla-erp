<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="leaveType">
            <h2><span>Leave Type</span> {{ leaveType.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ leaveType.name }}</span>
                </dd>
                <dt><span>Total Days</span></dt>
                <dd>
                    <span>{{ leaveType.totalDays }}</span>
                </dd>
                <dt><span>Start Date</span></dt>
                <dd>
                    <span>{{ leaveType.startDate | date:'mediumDate'}}</span>
                </dd>
                <dt><span>End Date</span></dt>
                <dd>
                    <span>{{ leaveType.endDate | date:'mediumDate'}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{ leaveType.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <!--<button type="button"
                    [routerLink]="['/leave-type', leaveType.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>-->
        </div>
    </div>
</div>
