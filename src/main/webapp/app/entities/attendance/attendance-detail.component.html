<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="attendance">
            <h2><span>Attendance</span> {{ attendance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Machine No</span></dt>
                <dd>
                    <span>{{ attendance.machineNo }}</span>
                </dd>
                <dt><span>Employee Machine Id</span></dt>
                <dd>
                    <span>{{ attendance.employeeMachineId }}</span>
                </dd>
                <dt><span>Attendance Date Time</span></dt>
                <dd>
                    <span>{{ attendance.attendanceDateTime | date:'medium' }}</span>
                </dd>
                <dt><span>Remarks</span></dt>
                <dd>
                    <span>{{ attendance.remarks }}</span>
                </dd>
                <dt><span>Attendance Data Upload</span></dt>
                <dd>
                    <div *ngIf="attendance.attendanceDataUpload">
                        <a [routerLink]="['/attendance-data-upload', attendance.attendanceDataUpload?.id, 'view']">{{ attendance.attendanceDataUpload?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/attendance', attendance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
